<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brothers' Pizza Hauz</title>
    </head>
    <body>
        <header class="page-header">
            <nav class="header-nav">
                <button class="nav-btn">Home</button>
                <button class="nav-btn">Menu</button>
                <button class="nav-btn">Contact</button>
            </nav>
        </header>

        <main class="page-content" id="page-content">
            <div class="content contact">
                <div class="contact-title">Contact</div>

                <div class="contact-list">
                    <a
                        class="facebook links"
                        href="https://www.facebook.com/BrothersPizzaHauz/"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <svg
                            class="contact-icon"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-facebook-icon lucide-facebook"
                        >
                            <path
                                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                            />
                        </svg>
                    </a>

                    <a
                        class="links"
                        href="https://www.instagram.com/brotherspizzahauzph/"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <svg
                            class="contact-icon"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-instagram-icon lucide-instagram"
                        >
                            <rect
                                width="20"
                                height="20"
                                x="2"
                                y="2"
                                rx="5"
                                ry="5"
                            />
                            <path
                                d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                            />
                            <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></svg
                    ></a>
                </div>
            </div>
        </main>

        <footer class="page-footer">
            Created by&nbsp;
            <a
                class="footer-link"
                href="https://github.com/mukudanieru"
                target="_blank"
                rel="noopener noreferrer"
            >
                mukudanieru
            </a>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brothers' Pizza Hauz</title>
    </head>
    <body>
        <header class="page-header">
            <nav class="header-nav">
                <button class="nav-btn">Home</button>
                <button class="nav-btn">Menu</button>
                <button class="nav-btn">Contact</button>
            </nav>
        </header>

        <main class="page-content" id="page-content">
            <div class="content prices-content">
                <div class="title">Menu</div>

                <div class="prices">
                    <div class="price">
                        <div class="price-name">Personal</div>
                        <div class="price-value">₱99</div>
                    </div>

                    <div class="price">
                        <div class="price-name">Double</div>
                        <div class="price-value">₱139</div>
                    </div>

                    <div class="price">
                        <div class="price-name">Family</div>
                        <div class="price-value">₱210</div>
                    </div>

                    <div class="price">
                        <div class="price-name">Clan</div>
                        <div class="price-value">₱280</div>
                    </div>
                </div>

                <div class="flavors">
                    <div class="flavors-title">Flavors</div>

                    <div class="flavor-list">
                        <div class="flavor">Hawaiian</div>
                        <div class="flavor">Ham n' Cheese</div>
                        <div class="flavor">Beef n' Mushroom</div>
                        <div class="flavor">Bacon n' Cheese</div>
                        <div class="flavor">Pepperoni</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="page-footer">
            Created by&nbsp;
            <a
                class="footer-link"
                href="https://github.com/mukudanieru"
                target="_blank"
                rel="noopener noreferrer"
            >
                mukudanieru
            </a>
        </footer>
    </body>
</html>
